<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="miniproject.css">
    </head>
    <body>
        <div class="topnav">
            <a href="homepage.html">HOME</a>
            <a href="array1.html">1D-ARRAY</a>
            <a href="array2.html">2D-ARRAY</a>
            <a href="add.html">Add Employee Details</a>
        </div>
        <h1 style="text-align:center">Add Employee Details</h1>
        <img src="ds.png" class="imgcenter" height="400">
        <h2>Employee Details</h3>
            <form action="">
                <table align="center" cellpadding="10">
                    <tr>
                        <th style="display:inline-block; margin-left: 150%;;">Personal Details</th>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="FirstName" maxlength="50" placeholder="First name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="LastName" maxlength="50" placeholder="Last name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td><input type="email" name="EmailID" maxlength="100" placeholder="abc@gmail.com" /></td>
                    </tr>
                   
                    <tr>
                        <td>Mobile Number</td>
                        <td>
                            <input type="text" name="MobileNumber" maxlength="10" placeholder="Mobile number" />
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender" value="Male" />
                            Male
                            <input type="radio" name="Gender" value="Female" />
                            Female
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth(DOB)</td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
        
                        <td>Address<br /><br /><br /></td>
                        <td><textarea name="Address" rows="10" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" name="City" maxlength="50" placeholder="City" />
                        </td>
                    </tr>
                    <tr>
                        <td>Pin Code</td>
                        <td><input type="Number" name="PinCode" maxlength="6" placeholder="Pin code" />
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input type="text" name="State" maxlength="50" placeholder="State" />
                        </td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><input type="text" name="Country" placeholder="Country" /></td>
                    </tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
            </form>
        </center>
            </div>
    </body>
</html>
